<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/table_style.css" type="text/css">
    <title>Telegram Bot | Users</title>
  </head>
  <body>
    <div class="two"><h1>Telegram Bot для поиска квартир с сайта mil.by</h1></div>
    <div class="usersLength">
        <h1>Всего пользователей: ${users.length}</h1>
    </div>
    <table id="users">
        <tr>
         <th>ID</th>
         <th>User name</th>
         <th>State</th>
         <th>City</th>
        </tr>
        ${users.map(user => `
            <tr>
                <td>${user.id}</td>
                <td>${user.user_name}</td>
                <td>${user.state}</td>
                <td>${user.city}</td>
            </tr>`
            ).join('')}
      </table>
  </body>
</html>
